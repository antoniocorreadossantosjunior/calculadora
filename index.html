<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
<link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculadora">
        <div id="tela" class="tela">0</div>
        <div class="botoes">
            <button onclick="limpar()" class="limpar">C</button>
            <button onclick="inserir('/')">÷</button>
            <button onclick="inserir('*')">×</button>
            <button onclick="inserir('-')">−</button>

            <button onclick="inserir('7')">7</button>
            <button onclick="inserir('8')">8</button>
            <button onclick="inserir('9')">9</button>
            <button onclick="inserir('+')" class="operador">+</button>

            <button onclick="inserir('4')">4</button>
            <button onclick="inserir('5')">5</button>
            <button onclick="inserir('6')">6</button>

            <button onclick="inserir('3')">3</button>
            <button onclick="inserir('2')">2</button>
            <button onclick="inserir('1')">1</button>

            <button onclick="inserir('0')" style="grid-column: span 2;">0</button>
            <button onclick="calcular()" class="igual">=</button>

        </div>
    </div>


    <script>
        let tela = document.getElementById('tela');
        let expressao = '';

        function inserir(valor) {
            if (tela.innerText === '0' || tela.innerText === 'Erro') {
                tela.innerText = valor;
            } else {
                tela.innerText += valor;
            }
        }

        function limpar() {
            tela.innerText = '0';
        }

        function calcular() {
            try {
                let resultado = eval(tela.innerText);
                tela.innerText = resultado;
            } catch (e) {
                tela.innerText = 'Erro';
            }
        }
    </script>
</body>

</html>

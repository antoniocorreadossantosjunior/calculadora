<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <style>
        body {
            background: #111;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .calculadora {
            background: #222;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px #000;
        }

        .tela {
            background: #000;
            color: #0f0;
            font-size: 2em;
            text-align: right;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 10px;
            height: 50px;
        }

        .botoes {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            gap: 10px;
        }

        button {
            font-size: 1.5em;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: #333;
            color: white;
            cursor: pointer;
            transition: transform 0.1s ease, opacity 0.2s ease;
        }

        button:hover {
            opacity: 0.8;
            transform: scale(1.05);
        }

        .operador {}

        .igual {
            background: #27ae60;
            grid-column: span 2;
        }

        .limpar {
            background: #c0392b;
        }
    </style>
</head>

<body>
    <div class="calculadora">
        <div id="tela" class="tela">0</div>
        <div class="botoes">
            <button onclick="limpar()" class="limpar">C</button>
            <button onclick="inserir('/')">÷</button>
            <button onclick="inserir('*')">×</button>
            <button onclick="inserir('-')">−</button>

            <button onclick="inserir('7')">7</button>
            <button onclick="inserir('8')">8</button>
            <button onclick="inserir('9')">9</button>
            <button onclick="inserir('+')" class="operador">+</button>

            <button onclick="inserir('4')">4</button>
            <button onclick="inserir('5')">5</button>
            <button onclick="inserir('6')">6</button>

            <button onclick="inserir('3')">3</button>
            <button onclick="inserir('2')">2</button>
            <button onclick="inserir('1')">1</button>

            <button onclick="inserir('0')" style="grid-column: span 2;">0</button>
            <button onclick="calcular()" class="igual">=</button>

        </div>
    </div>


    <script>
        let tela = document.getElementById('tela');
        let expressao = '';

        function inserir(valor) {
            if (tela.innerText === '0' || tela.innerText === 'Erro') {
                tela.innerText = valor;
            } else {
                tela.innerText += valor;
            }
        }

        function limpar() {
            tela.innerText = '0';
        }

        function calcular() {
            try {
                let resultado = eval(tela.innerText);
                tela.innerText = resultado;
            } catch (e) {
                tela.innerText = 'Erro';
            }
        }
    </script>
</body>

</html>
